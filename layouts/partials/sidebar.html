{{ $logo := resources.Get "images/logo.png"}}
{{ $logoDimension := 76}}

<div class="col-xl-2" style="border-right-color: var(--bs-offcanvas-color);">
    <div class="p-2 sticky-xl-top">
        <div class="offcanvas-xl offcanvas-start bg-body shadow-lg show" tabindex="-1" data-bs-backdrop="false"
            id="offcanvas-menu" style="border-right-width: 1px;">
            <div class="offcanvas-header align-items-lg-center pt-2 pb-0 shadow-sm">
                <a class="link-body-emphasis d-flex align-items-center mb-md-0 text-decoration-none" href="/">
                    <img src="{{ $logo.RelPermalink }}" height="{{ $logoDimension }}" width="{{ $logoDimension }}">
                    <span class="fs-4">{{ .Site.Title}}</span>
                </a>
                <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="offcanvas-body d-flex flex-column justify-content-between" style="position: relative;">
                <div class="bg-transparent">
                    <ul class="nav nav-pills flex-column mb-auto gap-2">
                        <li class="nav-item">
                            <a class="nav-link active link-light" href="#" aria-current="page"
                                background-color="#111344" style="color: initial;background: var(--bs-primary);">
                                {{ partial "svg.html" "icons/home.svg"}}
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-body-emphasis" href="#">
                                {{ partial "svg.html" "icons/script.svg"}}

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-body-emphasis" href="#">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
